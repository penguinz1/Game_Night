{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Change your profile details.">
{% endblock %}

{% block headlinks %}

    <style>
        input[type="email"] {
            font-size: 16px;
            width: 300px;
        }

        input[type="text"] {
            font-size: 16px;
            width: 300px;
        }

        @media (max-width: 650px) {
            input[type="email"] {
                width: 200px;
            }

            input[type="text"] {
                width: 200px;
            }
        }
    </style>

{% endblock %}

{% block header %}Profile Change Form{% endblock %}

{% block content %}
    <form class="center-margin width-size-25" action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input class="right top-margin" type="submit" value="Submit">
    </form>
{% endblock %}
