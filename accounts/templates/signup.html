<!-- templates/signup.html -->
{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Sign up to be a Game Night user!">
{% endblock %}

{% block header %}Create an Account{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input class="right top-margin" type="submit" value="Submit">
  </form>
{% endblock %}
