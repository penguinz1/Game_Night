<!-- templates/signup.html -->
{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Sign up to be a Game Night user!">
{% endblock %}

{% block headlinks %}

    <style>
        input[type="email"] {
            font-size: 16px;
            width: 300px;
        }

        input[type="text"] {
            font-size: 16px;
            width: 300px;
        }

        input[type="password"] {
            font-size: 16px;
            width: 300px;
        }
    </style>

{% endblock %}

{% block header %}Create an Account{% endblock %}

{% block content %}
  <form class="width-size-45" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input class="right top-margin" type="submit" value="Submit">
  </form>
{% endblock %}
