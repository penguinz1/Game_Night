<!-- templates/signup.html -->
{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Sign up to be a Game Night user!">
{% endblock %}

{% block header %}Create an Account{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
