{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Place to test send a mass mail.">
{% endblock %}

{% block headlinks %}

    <style>
        input[type="email"] {
            font-size: 18px;
            width: 400px;
        }

        @media (max-width: 650px) {
            input[type="email"] {
                font-size: 16px;
                width: 200px;
            }
        }
    </style>

{% endblock %}

{% block header %}Test Mail{% endblock %}

{% block content %}
    <form class="width-size-35" action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input class="right top-margin" type="submit" value="Send Test Mail">
    </form>
{% endblock %}
