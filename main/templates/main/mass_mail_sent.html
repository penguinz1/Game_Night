{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="The mass mail that has been sent for the next meeting.">
{% endblock %}

{% block content %}
    <h1 class="header">Mail Form</h1>

    <p>The email for the next meeting was sent at {{ time }}</p>

    <p>Subject: {{ subject }}</p>
    <p>Content:</p>
    {% autoescape off %}{{ content }}{% endautoescape %}
{% endblock %}
