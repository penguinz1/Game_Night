{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Add your email to the Game Night mailing list.">
{% endblock %}

{% block headlinks %}

    <style>
        input[type="email"] {
            font-size: 18px;
            width: 400px;
        }

        input[type="text"] {
            font-size: 18px;
            width: 400px;
        }

        @media (max-width: 650px) {
            th, td {
                display: block;
            }
            input[type="email"] {
                font-size: 16px;
                width: 200px;
            }

            input[type="text"] {
                font-size: 16px;
                width: 200px;
            }
        }
    </style>

{% endblock %}

{% block header %}Add Email{% endblock %}

{% block content %}
    <form class="width-size-35" action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input class="right top-margin" type="submit" value="Submit">
    </form>
{% endblock %}
