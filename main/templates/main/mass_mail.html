{% extends 'base_generic.html' %}

{% block content %}
    <h1 class="header">Mail Form</h1>

    {% if no_meeting %}
    <p>The next meeting is not scheduled!</p>

    {% else %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <ul>
            <input type="submit" name="save" value="Save">
            <input type="submit" name="test" value="Save and Send Test Mail">
            <input type="submit" name="submit" value="Save and Submit">
        </ul>
    </form>
    {% endif %}
{% endblock %}
