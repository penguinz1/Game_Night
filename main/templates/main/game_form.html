{% extends 'base_generic.html' %}

{% block meta %}
    <meta name="description" content="Form for bringing games to the next Game Night meeting.">
{% endblock %}

{% block headlinks %}

    <style>
        input[type="text"] {
            font-size: 16px;
            width: 400px;
        }

        @media (max-width: 650px) {
            input[type="text"] {
                width: 200px;
            }
        }
    </style>

{% endblock %}

{% block header %}Game Bring Form{% endblock %}

{% block content %}
    <form class="width-size-40" action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <br/>

        <ul>
            <input class="right" type="submit" value="Submit">
        </ul>
    </form>
{% endblock %}
